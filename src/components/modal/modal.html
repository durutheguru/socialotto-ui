<transition name="modal">
    <div v-if="showing" class="modal-mask">
        <div class="modal-wrapper">
            <div class="modal-container" v-bind:class="[ modalClass ]">

                <div class="modal-header">
                    <slot name="header">
                        default modal header
                    </slot>
                </div>

                <div class="modal-body">
                    <slot name="body">
                        default modal body
                    </slot>
                </div>

                <div class="modal-footer">
                    <slot name="footer">
                        default modal footer
                        <button class="btn btn-primary" @click="$emit('close-dialog')">
                        Close
                        </button>
                    </slot>
                </div>

            </div>
        </div>
    </div>
</transition>
