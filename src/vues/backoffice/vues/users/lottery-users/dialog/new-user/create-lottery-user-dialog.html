<modal v-bind:show="visible" v-bind:modal-class="'modal-medium'" v-on:close-dialog="close">
    <h4 class="bold-font" slot="header">Create Lottery User</h4>

    <div class="row h-padding-big" slot="body">
        <validation-observer ref="observer" tag="form" role="form" v-slot="{ invalid }" @submit.prevent="createUser"
            novalidate>
            <div class="form-group">
                <label for="nameField">Name</label>
                <validation-provider rules="required" v-slot="{ invalid }" immediate>
                    <input type="text" class="form-control" id="nameField" v-bind:class="{'invalid-field': invalid}" 
                        placeholder="Enter Name" v-model="user.name" />
                </validation-provider>
            </div>
            <div class="form-group">
                <label for="emailField">Email</label>
                <validation-provider rules="email_required" v-slot="{ invalid }" immediate>
                    <input type="email" class="form-control" id="emailField" v-bind:class="{'invalid-field': invalid}" 
                        placeholder="Enter Email" v-model="user.email" />
                </validation-provider>
            </div>
            <div class="form-group">
                <label for="usernameField">Username</label>
                <validation-provider rules="required" v-slot="{ invalid }" immediate>
                    <input type="text" class="form-control" id="usernameField" v-bind:class="{'invalid-field': invalid}" 
                        placeholder="Enter Username" v-model="user.username" />
                </validation-provider>
            </div>
            <div class="form-group">
                <label for="passwordField">Password</label>
                <validation-provider rules="required" v-slot="{ invalid }" immediate>
                    <input type="password" class="form-control" v-bind:class="{'invalid-field': invalid}" 
                        id="passwordField" placeholder="Enter Password" v-model="user.password" />
                </validation-provider>
            </div>
            <div class="form-group">
                <label for="confirmPasswordField">Confirm</label>
                <validation-provider rules="required" v-slot="{ invalid }" immediate>
                    <input type="password" class="form-control" v-bind:class="{'invalid-field': invalid}" 
                        id="confirmPasswordField" placeholder="Confirm Password"
                        v-model="user.confirmPassword" />
                </validation-provider>
            </div>
            <div class="row v-padding-medium h-padding-medium">
                <div class="pull-left">
                    <span v-if="error.length" class="wine">
                        {{error}}
                    </span>
                    <span v-if="loading" class="blue">
                        Loading <i class="fa fa-spinner fa-spin"></i>
                    </span>
                </div>
                <div class="pull-right">
                    <button class="btn btn-primary btn-default-width" :disabled="loading||invalid" @click="createUser()">
                        Save
                    </button>
                    <button class="btn btn-danger btn-default-width" @click="close()">
                        Cancel
                    </button>
                </div>
            </div>
        </validation-observer>
    </div>
    <div class="no-display" slot="footer">
        //
    </div>
</modal>
