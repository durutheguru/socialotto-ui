<section>
   
  
      <div
        class="signupMainOuterDiv relative top-20 sm:mx-auto sm:w-full sm:max-w-md mb-28"
      >
        <div class="signupMain bg-white py-8 px-10  sm:px-10">
          <div class="sm:mx-auto sm:w-full sm:max-w-md mainHeaderDiv">
            <h2 class="mt-3 text-center mainHeader">
              Login to socialotto
            </h2>
          </div>
  
          <validation-observer
            ref="observer"
            tag="form"
            role="form"
            v-slot="{ invalid }"
            class="space-y-6"
            @submit.prevent="handleSignup"
            novalidate
          >
            <div>
              <label
                for="name"
                style="font-family: 'Spartan', sans-serif;
                font-style: normal;
                font-weight: normal;
                font-size: 12px;
                line-height: 100%;
                color: #797979;"
                class="block text-sm font-medium "
              >
                Name
              </label>
              <div class="mt-1">
                <validation-provider rules="required" v-slot="{ invalid }">
                  <input
                    id="name"
                    name="name"
                    type="name"
                    placeholder="name"
                    autocomplete="current-name"
                    v-model="platformUser.name"
                    v-bind:class="{ 'invalid-field': invalid }"
                    required
                    class="appearance-none block w-full px-3 py-2 rounded-md placeholder-gray-400 focus:outline-none sm:text-sm"
                  />
                </validation-provider>
              </div>
            </div>
  
            <div>
              <label
                for="email"
                style="font-family: 'Spartan', sans-serif;
                font-style: normal;
                font-weight: normal;
                font-size: 12px;
                line-height: 100%;
                 color: #797979;"
                class="block text-sm font-medium"
              >
                Email address
              </label>
              <div class="mt-1">
                <validation-provider rules="email_required" v-slot="{ invalid }">
                  <input
                    id="email"
                    name="email"
                    type="email"
                    placeholder="email"
                    autocomplete="email"
                    v-model="platformUser.email"
                    required
                    v-bind:class="{ 'invalid-field': invalid }"
                    class="appearance-none block w-full px-3 py-2  placeholder-gray-400 focus:outline-none sm:text-sm"
                  />
                </validation-provider>
              </div>
            </div>
  
            <div>
              <label
                for="password"
                style="font-family: 'Spartan', sans-serif;
                font-style: normal;
                font-weight: normal;
                font-size: 12px;
                line-height: 100%;
                color: #797979;"
                class="block text-sm font-medium "
              >
                Password
              </label>
              <div class="mt-1">
                <validation-provider rules="required" v-slot="{ invalid }">
                  <input
                    id="password"
                    name="password"
                    type="password"
                    placeholder="(at least 6 characters)"
                    autocomplete="current-password"
                    v-model="platformUser.password"
                    v-bind:class="{ 'invalid-field': invalid }"
                    required
                    class="appearance-none block w-full px-3 py-2 rounded-md placeholder-gray-400 focus:outline-none sm:text-sm"
                  />
                </validation-provider>
              </div>
            </div>
  
            <div>
              <label
                for="password"
                style="font-family: 'Spartan', sans-serif;
                font-style: normal;
                font-weight: normal;
                font-size: 12px;
                line-height: 100%;
                color: #797979;"
                class="block text-sm font-medium "
              >
                Confirm password
              </label>
              <div class="mt-1">
                <validation-provider rules="required" v-slot="{ invalid }">
                  <input
                    id="confirm-password"
                    name="confirm-password"
                    type="password"
                    placeholder="confirm password"
                    autocomplete="current-password"
                    v-model="platformUser.confirmPassword"
                    v-bind:class="{ 'invalid-field': invalid }"
                    required
                    class="appearance-none block w-full px-3 py-2 rounded-md placeholder-gray-400 focus:outline-none sm:text-sm"
                  />
                </validation-provider>
              </div>
            </div>
  
            <div class="flex items-center justify-between">
              <div class="flex items-end">
                <input
                  id="terms"
                  name="terms"
                  value="true"
                  v-model="agree"
                  type="checkbox"
                  class="checkbox"
                />
                <label
                  for="agree"
                  style="font-family: 'Spartan', sans-serif;
                    font-style: normal;
                    font-weight: normal;
                    font-size: 14px;
                    line-height: 100%;
                    text-align: center;
                    color: #797979;"
                  class="ml-2 mb-0 block"
                >
                  I agree to the
                  <span style="font-weight: 600;">terms of service</span>
                </label>
              </div>
  
              <!-- <div class="text-sm">
                <a
                  href="#"
                  class="font-medium text-indigo-600 hover:text-indigo-500"
                >
                  Forgot your password?
                </a>
              </div> -->
            </div>
  
            <div>
              <button
                type="submit"
                style="background-color: #4691A6;"
                :class="
                  (invalid ||
                    userSignup.loading ||
                    !passwordConfirmed ||
                    userLogin.loading ||
                    !agree) &&
                    'opacity-25'
                "
                :disabled="
                  invalid ||
                    userSignup.loading ||
                    !passwordConfirmed ||
                    userLogin.loading ||
                    !agree
                "
                class="buttonText w-full flex justify-center py-3 px-4 border border-transparent rounded-md text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              >
                Sign up
                <i
                  class="ml-px fa fa-spinner fa-spin"
                  v-if="userSignup.loading || userLogin.loading"
                ></i>
              </button>
            </div>
          </validation-observer>
  
          <div>
            <div
              style="font-family: 'Spartan', sans-serif;
            font-style: normal;
            font-weight: normal;
            font-size: 12px;
            line-height: 100%;
            text-align: center;
            color: #797979;
            margin-bottom: 32px;
            margin-top: 35px;
            "
            >
              <span>or one click signup via</span>
            </div>
          </div>
  
          <div>
            <button
              style="background-color: #FF3D00; margin-bottom: 20px;"
              class="buttonText w-full flex justify-center py-3 px-4 border border-transparent rounded-md text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              Google
            </button>
          </div>
  
          <div>
            <button
              style="background-color: #3B5998;"
              class="buttonText w-full flex justify-center py-3 px-4 border border-transparent rounded-md text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              Facebook
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- <SignupComponent /> -->
</section>
